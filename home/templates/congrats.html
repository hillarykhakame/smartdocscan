<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Success</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .success-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .success-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .success-button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .success-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Upload Successful!</h1>
        <p>Your document has been uploaded successfully. Please proceed to verification.</p>
        <a href="/verify" class="success-button">Proceed to Verification</a>
    </div>
</body>
</html>
